<!DOCTYPE html>
<html style="min-width:300px;min-height:200px;">
  <head>
  	<link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div>
    	<h1 style="text-align: center;">Links Highlighter</h1>
    	<p style="text-align: center; font-style: italic;">Be aware of the page links for your SEO</p>
    	<hr class="line"/>
	</div>

	<!-- Switch -->
	<div style="margin-top: 15px; width: 100%; text-align: center;">
		<div class="onoffswitch" style="margin: auto;">
		    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="onoffswitch" tabindex="0" checked>
		    <label class="onoffswitch-label" for="onoffswitch">
		        <span class="onoffswitch-inner"></span>
		        <span class="onoffswitch-switch"></span>
		    </label>
		</div>
	</div>

	<!-- Tree -->
	<div style="font-size: 18px; vertical-align: middle;">
    	<p>
    		<ul id="tree">
			  <li><span class="caret">Links</span>
			    <ul class="nested active">
			      <li><span class="caret">All : <span id="allLinks">N/A</span>
			      	<ul class="nested active">
			      		<li><span class="caret">External : <span id="externalLinks">N/A</span>
				      	<ul class="nested active">
				      		<li><span class="caret">Nofollow : <span id="noFollowAndExternalLinks">N/A</span></li>
				      	</ul>
				      </li>
				      <li><span class="caret">Internal : <span id="internalLinks">N/A</span>
						<ul class="nested active">
				      		<li><span class="caret">Nofollow : <span id="noFollowAndInternalLinks">N/A</span></li>
				      	</ul>
				      </li>
			      	</ul>
			      </li>			      			    			      			      
			    </ul>
			  </li>
			</ul>    		
      	</p>      	
    </div> 
    <!-- 
    <div class="footer">      	
      	 
      	<button id="go-to-options" class="button disabled">Advanced Options</button>      		
      
    </div>  
    -->
  </body>

  <script type="text/javascript" src="popup.js"></script>
</html>
